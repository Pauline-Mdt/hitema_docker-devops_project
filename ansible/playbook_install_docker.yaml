---
- hosts: all
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      become: true
      apt:
        name: docker.io
        state: present

    - name: Install Docker Compose
      become: true
      apt:
        name: docker-compose
        state: present

    - name: Run hello-world container
      command: sudo docker run hello-world
